<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&family=Raleway:ital,wght@1,600;1,700&display=swap" rel="stylesheet">

    <title>Loteria game</title>

<body>

    <h1 id="header">Good Luck!</h1>


    <main id="container" class="flex">

        <section id="game" class="flex">

        

            <div class="deck">
                <img id="deck-img" src="" alt="">
            </div>
            
            
        </section>

        <div class="cardButtons">
            <div class="button-deck" id="previous-button"><img src="./flecha-removebg-preview.png" alt=""></div>
        <div class="button-deck" id="next-button"><img src="./right-arrow.png" alt=""></div>
        </div>


        <div class="button flex" id="shuffle">
            <h4>Mix cards</h4>
        </div>
        <div id="cards-left">
            <h4>cards left:</h4>
        </div>

    </main>
    <script src="cards.js" type="text/javascript"></script>
